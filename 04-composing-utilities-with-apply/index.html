<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>TailwindCSS</title>
</head>

<body class="bg-gray-300 sm:bg-yellow-300 md:bg-green-300 lg:bg-pink-300 xl:bg-blue-300 2xl:bg-red-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="max-w-xl">
                <img class="h-10" src="img/logo-full-medium (1).svg" alt="study everywhere">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
                    src="img/link-hoang-UoqAR2pOxMo-unsplash.jpg" alt="Read & Work">
                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can study everywhere.
                    <br class="hidden lg:inline" />
                    <span class="text-indigo-500">Make it simple.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                    Hashtag help you out from comfort zone to miracle zone.
                    So, let's talk about random topic and tell me how to think and grow.
                </p>
                <div class="mt-4 space-x-1 sm:mt-6">
                    <a class="btn btn-primary" href="#">Book your escape</a>
                    <a class="btn btn-secondary" href="#">Learn more</a>
                </div>
            </div>
        </div>
        <div class="hidden relative lg:block 2xl:col-span-3">
            <img class="absolute inset-0 w-full h-full object-cover object-center"
                src="img/link-hoang-UoqAR2pOxMo-unsplash.jpg" alt="Read & Work">
        </div>
    </div>
